<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reserve</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=col-sm-12>
                <div class="jumbotron">
                    <h1 class="display-4 text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>
                    <p class="lead text-center">Make reservation</p>
                    <div class="btn-navigation">
                        <a class="btn btn-primary btn-lg" href="/tables" role="button"><i class="fas fa-bars"></i>
                            View Tables</a>
                        <a class="btn btn-primary btn-lg" href="/home" role="button"><i class="fas fa-home"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="Name">Name:</label>
                                    <input type="Name" class="form-control" id="name" aria-describedby="inputName">
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone Number:</label>
                                    <input type="phone-number" class="form-control" id="inputName"
                                        aria-describedby="inputName">
                                </div>
                                <div class="form-group">
                                    <label for="email-address">Email:</label>
                                    <input type="email-address" class="form-control" id="inputName"
                                        aria-describedby="inputName">
                                </div>
                                <div class="form-group">
                                    <label for="unique-id">Unique ID:</label>
                                    <input type="unique-id" class="form-control" id="inputName"
                                        aria-describedby="inputName">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="/api/tables">API Table Link</a> | <a href="/api/wait">API Waiting List</a>

            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef9e0f519e.js" crossorigin="anonymous"></script>
</body>

</html>
